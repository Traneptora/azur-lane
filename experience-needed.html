<!DOCTYPE html>
<html><head>
	<title>Ship Leveling Calculator</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="/styles.css">

	<link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">

	<meta property="og:title" content="Ship Leveling Calculator">
	<meta property="og:image" content="https://thebombzen.com/images/avatar-current/avatar-current_256.png">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://thebombzen.com/azur-lane/experience-needed.html">
	<meta property="og:description" content="Calculate experience required from level A to level B in Azur Lane EN.">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/webfont/1.6.28/webfontloader.js" integrity="sha512-v/wOVTkoU7mXEJC3hXnw9AA6v32qzpknvuUF6J2Lbkasxaxn2nYcl+HGB7fr/kChGfCqubVr1n2sq1UFu3Gh1w==" crossorigin="anonymous"></script>
	<script src="js/experience.js"></script>
	<script>
		WebFont.load({
			custom: {
				families: ['Noto Sans Display', 'Noto Mono'],
				urls: ['/fonts/noto/noto-sans/noto-sans-display/noto-sans-display.css', '/fonts/noto/noto-mono/noto-mono.css']
			}
		});
	</script>
</head>
<body>
	<div id="wrapper">
		<header id="maintitle">
			Ship Leveling Calculator
		</header>
	<hr>
	<main>
		<form action="javascript:calculate_experience();">
		<p><div style="display: table;"><div style="display: table-row;"><div style="display: table;">
			<p><div style="display: table-row;">
				<div style="display: table-cell; text-align: left; padding-right: 15px;">Current Level:</div>
				<div style="display: table-cell; text-align: right;"><input type="text" id="currentleveltextfield" style="margin-top: 5px; margin-bottom: 5px;" value="100"></div>
			</div>
			<div style="display: table-row;">
				<div style="display: table-cell; text-align: left; padding-right: 15px;">Target Level:</div>
				<div style="display: table-cell; text-align: right;"><input type="text" id="targetleveltextfield" style="margin-top: 5px; margin-bottom: 5px;" value="120"></div>
			</div></p>
			<p><div style="display: table-row;">
				<div style="display: table-cell; text-align: left; padding-right: 15px;">Experience Needed:</div>
				<div style="display: table-cell; text-align: right;"><span id="expneeded"></span></div>
			</div></p>
			<p><input type="submit" value="Calculate Experience Needed"></p>
		</div></p>
		</form>
	</main>
	</div>
</body>
</html>
