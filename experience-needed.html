<body>
	<div id="wrapper">
		<header id="maintitle">
			Ship Leveling Calculator
		</header>
	<hr>
	<main>
		<form action="javascript:calculate_experience();">
		<p><div style="display: table;"><div style="display: table-row;"><div style="display: table;">
			<p><div style="display: table-row;">
				<div style="display: table-cell; text-align: left; padding-right: 15px;">Current Level:</div>
				<div style="display: table-cell; text-align: right;"><input type="text" id="currentleveltextfield" style="margin-top: 5px; margin-bottom: 5px;" value="100"></div>
			</div>
			<div style="display: table-row;">
				<div style="display: table-cell; text-align: left; padding-right: 15px;">Target Level:</div>
				<div style="display: table-cell; text-align: right;"><input type="text" id="targetleveltextfield" style="margin-top: 5px; margin-bottom: 5px;" value="120"></div>
			</div></p>
			<p>
				<p>Experience Needed: <span id="expneeded"></span></p>
				<p><input type="submit" value="Calculate Experience Needed"></p>
			</p>
		</div></p>
		</form>
	</main>
	</div>
